<!DOCTYPE html>
<html lang="es">
<head>

		<link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet" />

		<script src="{% static 'js/formulario.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="{% static 'js/jquery.flexslider.js' %}"></script>

	  	$(window).load(function() {
	    $('.flexslider').flexslider({
	    	touch:true,
	    });

<body>
		<header>
			<div class="wrapper">
				<div class="logo" >
					<img src="{% static 'img/logo.png' %}" alt ="Duoc" width="250" height="50" />
				</div>

				
                <nav class="menu">

                    <a href="{% url 'pag_index' %}">Inicio</a>
                    <a href="#" id="link1">Quienes Somos</a>
                   	<a href="{% url 'pag_formulario' %}">Formulario</a>
                    <a href="{% url 'pag_contactanos' %}">Contactanos</a> 

                </nav>

			</div>
				
		</header>


		<div class="Social">
			<ul>
				<li><a href="" class="icon-facebook2"></a></li>
				<li><a href="" class="icon-instagram"></a></li>
				<li><a href="" class="icon-youtube"></a></li>
				<li><a href="" class="icon-twitter"></a></li>
			</ul>
		</div>

		<nav class="wrapper">
				<div class="flexslider ">
					
					<ul class="slides">
						<li>
							<img src="{% static 'img/expertos1.jpg' %}" alt="experto" />
							
						</li>			
						<li>
							<img src="{% static 'img/Servicios.jpg' %}" alt="Servicios"/>
							<section class="flex-caption">
										
										<h1 class="Rescate">RESCATE Y ADOPCIÃ“N DE PERROS CALLEJEROS </h1>
							</section>
						</li>			
						<li>
							<img src="{% static 'img/Adopcion.jpg' %}" alt="Adopcion" />
							
						</li>			
					</ul>

				</div>
		</nav>
				
				<div class="wrapper">
					<h1 class="text3" style="font-size: 30px; text-transform: uppercase;">Nuevo Rescatado</h1>
					<h6 style="font-size: 20px; text-transform: uppercase;" class="	text2">Registro para un nuevo rescatado</h6>
					<br>
				</div>

				<div class="content wrapper">
					

					<form action="{% url 'pag_formulario' %}" method="POST" name="formulario" class="form-register" enctype="multipart/form-data">{% csrf_token %}
						<div class="contenedor-inputs">
							<input type="text" name="nombree" placeholder="Nombre Perrito" class="imput-100" />
							<input type="text" name="raza" placeholder="Raza Predominante" class="imput-50" />							
							<textarea name="descripcion"  placeholder="Descripcion" class="imput-100" cols="20" rows="5"></textarea>
							<br> 
							<input id="id_docfile" type="file" name="docfile"  class="imput-100"  />
							<select name="Estado" class="imput-50">
									<option>Rescatado</option>
									<option>Disponible</option>
									<option>Adoptado</option>
							</select>
							<input type="submit" class="btn-enviar" id="btn" value="Rescatar" name="Regitrar">
						</div>	
					</form>	
					{% if estado %}
						<script type="text/javascript">
							alert("Regitrado!");
						</script>
					{% endif%}
				</div>	

		



			<footer class="pie ">
